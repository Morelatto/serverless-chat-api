name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test]"

      - name: Run linter
        run: |
          ruff check chat_api/ tests/

      - name: Run tests
        env:
          CHAT_LLM_PROVIDER: gemini
          CHAT_GEMINI_API_KEY: test-api-key-for-ci
        run: |
          pytest tests/ --cov=chat_api --cov-report=term-missing

      - name: Check types
        run: |
          mypy chat_api/ --ignore-missing-imports || true
