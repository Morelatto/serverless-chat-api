name: Cleanup AWS Resources

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm resource deletion'
        required: true
        type: string

jobs:
  cleanup:
    if: github.event.inputs.confirm == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.0'
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Destroy Terraform Resources
        working-directory: iac/terraform
        run: |
          terraform init
          
          # Import existing resources first
          echo "Importing existing resources before destruction..."
          terraform import aws_iam_role.lambda serverless-chat-api-lambda-dev 2>/dev/null || true
          terraform import aws_dynamodb_table.main serverless-chat-api-dev 2>/dev/null || true
          terraform import aws_lambda_function.api serverless-chat-api-dev 2>/dev/null || true
          terraform import aws_lambda_function_url.api serverless-chat-api-dev 2>/dev/null || true
          terraform import aws_cloudwatch_log_group.lambda /aws/lambda/serverless-chat-api-dev 2>/dev/null || true
          
          # Destroy all resources
          terraform destroy -auto-approve