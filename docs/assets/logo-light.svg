<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bubbleGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lightningGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8833;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Chat bubble -->
    <rect x="10" y="15" width="50" height="30" rx="6" fill="url(#bubbleGradientLight)"/>

    <!-- Lightning bolt -->
    <path d="M32 10 L28 25 L35 25 L32 35 L40 20 L33 20 L37 10 Z"
          fill="url(#lightningGradientLight)" opacity="0.9"/>

    <!-- Code brackets -->
    <text x="35" y="34" text-anchor="middle" fill="white"
          font-family="Monaco, monospace" font-size="11" font-weight="bold">&lt;/&gt;</text>

    <!-- Text -->
    <text x="75" y="35" font-family="Segoe UI, sans-serif" font-size="24" font-weight="300" fill="#0066CC">Chat</text>
    <text x="125" y="35" font-family="Segoe UI, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">API</text>
</svg>
