<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0088FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lightningGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF8833;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFAA55;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Chat bubble outline for dark mode -->
    <rect x="10" y="15" width="50" height="30" rx="6"
          fill="none" stroke="url(#bubbleGradientDark)" stroke-width="2"/>

    <!-- Lightning bolt -->
    <path d="M32 10 L28 25 L35 25 L32 35 L40 20 L33 20 L37 10 Z"
          fill="url(#lightningGradientDark)"/>

    <!-- Code brackets -->
    <text x="35" y="34" text-anchor="middle" fill="#0088FF"
          font-family="Monaco, monospace" font-size="11" font-weight="bold">&lt;/&gt;</text>

    <!-- Text -->
    <text x="75" y="35" font-family="Segoe UI, sans-serif" font-size="24" font-weight="300" fill="#0088FF">Chat</text>
    <text x="125" y="35" font-family="Segoe UI, sans-serif" font-size="24" font-weight="700" fill="#f0f6fc">API</text>
</svg>
